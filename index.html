<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-100">
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to <span class="font-semibold text-purple-600">X-Bank</span>
      </h1>
      <hr class="mt-5 w-1/2 mx-auto border-1 border-purple-300" />
    </header>
    <main>
      <section class="bg-purple-300 w-1/2 mx-auto mt-8 p-8 rounded">
        <h3 class="text-2xl font-medium mb-4">Please Login!</h3>
        <div>
          <input
            class="w-9/12 block mb-3 px-3 rounded"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your email"
          />

          <input
            class="w-9/12 block mb-3 px-3 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password"
          />

          <button
            id="btn-submit"
            class="bg-purple-600 px-6 py-2 font-semibold text-white rounded-md hover:bg-purple-700"
          >
            Submit
          </button>
        </div>
        <details>
          <summary class="mt-3 text-slate-500">Login Hints</summary>
          <p class="text-slate-500">Email: nafis@nihal.com</p>
          <p class="text-slate-500">Password: secret</p>
        </details>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
